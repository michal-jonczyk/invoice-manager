{% extends 'invoices/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>New Client</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Save</button>
            <a href="/clients/" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
