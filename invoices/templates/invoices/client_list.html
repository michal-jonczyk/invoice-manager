{% extends 'invoices/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Clients</h2>
    <a href="/clients/create/" class="btn btn-primary">+ New Client</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.name }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.phone }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No clients found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
